<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            <div class="home-title">
                Home
                <ion-button (click)="logout()">Logout</ion-button>
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <div *ngFor="let unit of units">
            <ion-button
                    (click)="purchaseUnit(unit.id)"
                    [disabled]="purchaseStarted"
            >Buy 1 liter {{unit.name}} by {{unit.price / 100}}$
            </ion-button>
        </div>
    </div>
</ion-content>
